
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Complaint Portal - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">Login</h1>

        <div id="errorMsg" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert"></div>

        <div class="mb-4">
            <label class="block mb-2 text-gray-700 font-semibold">Role</label>
            <select id="role" class="w-full p-2 border rounded-md">
                <option value="admin">Admin</option>
                <option value="attender">Case Attender</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="block mb-2 text-gray-700 font-semibold">Username</label>
            <input type="text" id="username" class="w-full p-2 border rounded-md" placeholder="Enter username">
        </div>

        <div class="mb-6">
            <label class="block mb-2 text-gray-700 font-semibold">Password</label>
            <input type="password" id="password" class="w-full p-2 border rounded-md" placeholder="Enter password">
        </div>

        <button onclick="login()" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Login</button>

        <div class="text-center mt-4">
            <a href="/register.html" class="text-sm text-indigo-600 hover:underline">Don't have an account? Register</a>
        </div>
    </div>

    <script>
        // Clear any existing user session on login page load
        localStorage.removeItem('currentUser');

        async function login() {
            const errorMsgEl = document.getElementById('errorMsg');
            errorMsgEl.classList.add('hidden'); // Hide error on new attempt

            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, role })
            });

            const result = await response.json();

            if (response.ok) {
                const currentUser = result.user;
                // Store user session in localStorage
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                // Redirect to the appropriate dashboard
                if (currentUser.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'attender.html';
                }
            } else {
                errorMsgEl.textContent = result.error || 'Invalid credentials. Please try again.';
                errorMsgEl.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
