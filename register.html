<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Complaint Portal - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">Create an Account</h1>

        <div id="errorMsg" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert"></div>
        <div id="successMsg" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert"></div>

        <div class="mb-4">
            <label class="block mb-2 text-gray-700 font-semibold">Role</label>
            <select id="role" class="w-full p-2 border rounded-md">
                <option value="attender">Case Attender</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="block mb-2 text-gray-700 font-semibold">Username</label>
            <input type="text" id="username" class="w-full p-2 border rounded-md" placeholder="Choose a username">
        </div>

        <div class="mb-4">
            <label class="block mb-2 text-gray-700 font-semibold">Password</label>
            <input type="password" id="password" class="w-full p-2 border rounded-md" placeholder="Choose a password">
        </div>

        <button onclick="register()" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Register</button>

        <div class="text-center mt-4">
            <a href="/login.html" class="text-sm text-indigo-600 hover:underline">Already have an account? Login</a>
        </div>
    </div>

    <script>
        async function register() {
            const errorMsgEl = document.getElementById('errorMsg');
            const successMsgEl = document.getElementById('successMsg');
            errorMsgEl.classList.add('hidden');
            successMsgEl.classList.add('hidden');

            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                errorMsgEl.textContent = 'Username and password are required.';
                errorMsgEl.classList.remove('hidden');
                return;
            }

            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, role })
            });

            const result = await response.json();

            if (response.ok) {
                successMsgEl.textContent = result.message + ' You can now log in.';
                successMsgEl.classList.remove('hidden');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            } else {
                errorMsgEl.textContent = result.error || 'Registration failed.';
                errorMsgEl.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
